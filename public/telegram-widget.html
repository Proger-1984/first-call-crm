<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Telegram Login</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
            background: #f5f5f5;
        }
        .title {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
        .error {
            color: #dc3545;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="telegram-login"></div>
    <script>
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const botUsername = urlParams.get('bot');
        const isRebind = urlParams.get('rebind') === 'true';
        
        // Функция обработки авторизации
        function onTelegramAuth(user) {
            console.log('Telegram auth received:', user);
            
            // Определяем куда отправить данные
            // Если это popup (есть opener) - отправляем в opener
            // Если это iframe (есть parent) - отправляем в parent
            const target = window.opener || window.parent;
            
            if (target && target !== window) {
                // Вызываем функцию в родительском окне
                if (typeof target.onTelegramAuth === 'function') {
                    target.onTelegramAuth(user);
                    
                    // Показываем сообщение и закрываем окно
                    document.body.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100vh;font-family:sans-serif;color:#10b981;"><span style="font-size:48px;margin-right:12px;">✓</span>Успешно! Окно закроется автоматически...</div>';
                    setTimeout(() => window.close(), 1500);
                } else {
                    // Fallback - отправляем через postMessage
                    target.postMessage({ type: 'telegram_auth', user: user }, '*');
                }
            } else {
                console.error('No parent window found');
            }
        }
        
        // Делаем функцию глобальной
        window.onTelegramAuth = onTelegramAuth;
        
        if (!botUsername) {
            document.body.innerHTML = '<div class="error">Ошибка: имя бота не указано</div>';
        } else {
            // Добавляем заголовок для перепривязки
            if (isRebind) {
                const title = document.createElement('div');
                title.className = 'title';
                title.textContent = 'Войдите в Telegram для перепривязки аккаунта';
                document.body.insertBefore(title, document.getElementById('telegram-login'));
            }
            
            // Создаём виджет Telegram
            const script = document.createElement('script');
            script.async = true;
            script.src = 'https://telegram.org/js/telegram-widget.js?21';
            script.setAttribute('data-telegram-login', botUsername);
            script.setAttribute('data-size', 'large');
            script.setAttribute('data-radius', '8');
            script.setAttribute('data-userpic', 'true');
            script.setAttribute('data-request-access', 'write');
            script.setAttribute('data-onauth', 'onTelegramAuth(user)');
            
            document.getElementById('telegram-login').appendChild(script);
        }
    </script>
</body>
</html>
