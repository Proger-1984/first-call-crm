  /api/v1/admin/users/impersonate:
    post:
      tags:
        - Admin Users
      summary: Имперсонация (вход под пользователем)
      description: |
        Генерирует access_token для указанного пользователя, позволяя администратору
        просматривать систему от его имени.
        
        ## Права доступа
        - Только для администраторов
        
        ## Использование
        1. Вызвать этот метод с user_id целевого пользователя
        2. Сохранить текущий admin токен для возврата
        3. Использовать полученный access_token для запросов от имени пользователя
        4. Для возврата — восстановить admin токен
        
        ## Ограничения
        - Нельзя имперсонировать самого себя
        - Refresh токен не генерируется (только access_token)
        
        ## Возможные ошибки
        - 400: Не указан user_id или попытка имперсонации себя
        - 401: Токен отсутствует или истёк
        - 403: Нет прав администратора
        - 404: Пользователь не найден
        - 500: Внутренняя ошибка сервера
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_id
              properties:
                user_id:
                  type: integer
                  description: ID пользователя для имперсонации
            examples:
              impersonate_user:
                summary: Вход под пользователем
                value:
