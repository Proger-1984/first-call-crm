                  type: integer
                  description: ID категории
                  example: 1
                location_id:
                  type: integer
                  description: ID локации
                  example: 1
                payment_method:
                  type: string
                  description: Метод оплаты
                  enum: [card, sbp, cash, crypto, other]
                  example: "card"
                notes:
                  type: string
                  description: Примечание администратора
                  example: "Миграция со старой CRM"
                duration_hours:
                  type: integer
                  description: Длительность в часах (по умолчанию из тарифа)
                  example: 720
                price:
                  type: number
                  description: Цена (по умолчанию из тарифа)
                  example: 5000
                auto_activate:
                  type: boolean
                  description: Сразу активировать подписку
                  default: true
                  example: true
            examples:
              with_auto_activate:
                summary: Создание с автоактивацией
                value:
                  user_id: 1
                  tariff_id: 2
                  category_id: 1
                  location_id: 1
                  payment_method: "card"
                  notes: "Миграция со старой CRM"
                  auto_activate: true
