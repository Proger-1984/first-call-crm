        - По умолчанию подписка сразу активируется (auto_activate: true)
        - Используется для миграции пользователей со старой CRM
        - Нельзя создать дубликат подписки для той же категории и локации
        
        ## Возможные ошибки
        - 400: Отсутствует обязательное поле
        - 401: Токен отсутствует или истёк
        - 403: Пользователь не является администратором
        - 404: Пользователь/тариф/категория/локация не найдены
        - 409: У пользователя уже есть активная подписка для этой категории и локации
        - 500: Внутренняя ошибка сервера
