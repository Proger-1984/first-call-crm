openapi: 3.0.0
info:
  title: First Call API
  version: 1.0.0
  description: |
    REST API для crm и мобильного приложения.
    
    ## Аутентификация
    API использует JWT токены для аутентификации. Получить токен можно через:
    - Авторизацию через Telegram (для crm)
    - Авторизацию через логин и пароль (для приложения)
    
    ## Общие принципы
    - Все запросы где требуется аунтификация должны содержать `Authorization: BearerAuth`
    - Все запросы должны содержать заголовок `Content-Type: application/json`
    - Все ответы возвращаются в формате JSON
    - В случае ошибки возвращается объект с полями `code`, `status`, `message` и `error`
    
    ## Коды ответов
    - 200: Успешный запрос
    - 400: Неверный формат запроса (неправильный формат JSON, отсутствие|пустые обязательные поля, неверный тип данных)
    - 401: Не авторизован
    - 403: Доступ запрещен
    - 404: Ресурс не найден
    - 422: Ошибка валидации (нарушение бизнес-правил, неверный формат данных, конфликт значений)
    - 500: Внутренняя ошибка сервера

tags:
  - name: Аутентификация
    description: Методы для авторизации и управления токенами
  - name: Пользователь
    description: Методы для работы с данными пользователя
  - name: Подписки
    description: Методы для управления подписками
  - name: Конфигурация
    description: Методы для получения конфигурационных данных
  - name: Администрирование
    description: Методы для администраторов системы

servers:
  - url: http://localhost:8080
    description: Локальный сервер разработки
  - url: https://rest-api.firstcall.com
    description: Продакшн сервер

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT токен доступа

  schemas:
    Error:
      type: object
      properties:
        code:
          type: integer
          description: HTTP код ошибки
          example: 400
        status:
          type: string
          description: Статус ответа
          example: error
        message:
          type: string
          description: Сообщение об ошибке
          example: Неверный формат данных
        error:
          type: string
          description: Код ошибки для программной обработки
          enum:
            - token_not_found
            - token_expired
            - invalid_token
            - invalid_token_type
            - invalid_credentials
            - subscription_expired
            - validation_error
          example: validation_error

    Source:
      type: object
      properties:
        id:
          type: integer
          description: ID источника
          example: 1
        name:
          type: string
          description: Название источника
          example: "Телефонный звонок"
        enabled:
          type: boolean
          description: Включен ли источник
          example: true

    Category:
      type: object
      properties:
        id:
          type: integer
          description: ID категории
          example: 1
        name:
          type: string
          description: Название категории
          example: "Важные звонки"
        enabled:
          type: boolean
          description: Включена ли категория
          example: true

    PhoneStatus:
      type: object
      required:
        - status
      properties:
        status:
          type: boolean
          description: Статус телефона (true - занят, false - свободен)
          example: true

    TelegramAuth:
      type: object
      required:
        - id
        - first_name
        - auth_date
        - hash
      properties:
        id:
          type: integer
          description: Telegram ID пользователя
          example: 123456789
        first_name:
          type: string
          description: Имя пользователя
          example: John
        last_name:
          type: string
          description: Фамилия пользователя
          example: Doe
        username:
          type: string
          description: Имя пользователя в Telegram
          example: johndoe
        photo_url:
          type: string
          description: URL фотографии пользователя
          example: https://t.me/i/userpic/320/123456789.jpg
        auth_date:
          type: integer
          description: Дата авторизации (Unix timestamp)
          example: 1616432400
        hash:
          type: string
          description: Хеш для проверки данных
          example: 1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef

    LoginCredentials:
      type: object
      required:
        - login
        - password
      properties:
        login:
          type: string
          description: Логин
          example: "111"
        password:
          type: string
          description: Пароль
          example: "password123"

    UserSettings:
      type: object
      properties:
        settings:
          type: object
          properties:
            log_events:
              type: boolean
              description: Включено ли логирование событий
              example: false
            auto_call:
              type: boolean
              description: Включен ли автоматический звонок
              example: false
            telegram_notifications:
              type: boolean
              description: Включены ли уведомления в Telegram
              example: false
        sources:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                description: ID источника
                example: 1
              name:
                type: string
                description: Название источника
                example: "Авито"
              enabled:
                type: boolean
                description: Включен ли источник
                example: true
        active_subscriptions:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                description: ID подписки
                example: 3
              name:
                type: string
                description: Название подписки
                example: "Аренда. Жилая|Москва, Московская область"
              enabled:
                type: boolean
                description: Включена ли подписка
                example: true

    UserInfo:
      type: object
      properties:
        user:
          type: object
          properties:
            id:
              type: integer
              description: ID пользователя
              example: 1
            name:
              type: string
              description: Имя пользователя
              example: "John Doe"
            telegram_photo_url:
              type: string
              description: URL фотографии пользователя в Telegram
              example: "https://t.me/i/userpic/320/123456789.jpg"
            role:
              type: string
              description: Роль пользователя
              example: "user"
            is_trial_used:
              type: boolean
              description: Использовал ли пользователь демо-версию
              example: false
            phone_status:
              type: boolean
              description: Статус телефона (true - занят, false - свободен)
              example: true
            auto_call:
              type: boolean
              description: Включен ли автоматический звонок
              example: true
            has_active_subscription:
              type: boolean
              description: Есть ли у пользователя активная подписка (демо или премиум)
              example: true
            subscription_status_text:
              type: string
              description: Текст с информацией о статусе подписки
              example: "Доступ до 31.12.2024 23:59\nОсталось 30 дней"

    Tokens:
      type: object
      properties:
        code:
          type: integer
          description: HTTP код ответа
          example: 200
        status:
          type: string
          description: Статус ответа
          example: success
        access_token:
          type: string
          description: JWT токен доступа
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        refresh_token:
          type: string
          description: JWT токен обновления (только для мобильного приложения)
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        expires_in:
          type: integer
          description: Время жизни токена в секундах
          example: 3600

    SubscriptionRequest:
      type: object
      required:
        - tariff_id
        - category_ids
        - location_id
      properties:
        tariff_id:
          type: integer
          description: ID тарифа
          example: 1
        category_ids:
          type: array
          description: Массив ID категорий
          items:
            type: integer
          example: [1, 2]
        location_id:
          type: integer
          description: ID локации
          example: 1

    UserStatus:
      type: object
      properties:
        phone_status:
          type: boolean
          description: Статус телефона (true - занят, false - свободен)
          example: true
        auto_call:
          type: boolean
          description: Включен ли автоматический звонок
          example: false

    AutoCallStatus:
      type: object
      required:
        - auto_call
      properties:
        auto_call:
          type: boolean
          description: Включен ли автоматический звонок
          example: true

paths:
  /api/v1/auth/telegram:
    post:
      summary: Авторизация через Telegram
      description: |
        Авторизация пользователя через Telegram.
        
        Для авторизации необходимо передать данные, полученные от Telegram Login Widget.
        Все данные должны быть подписаны с помощью секретного ключа бота.
        
        При успешной авторизации:
        - В теле ответа возвращается access_token
        - В куках устанавливается refresh_token
      tags:
        - Аутентификация
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TelegramAuth'
      responses:
        '200':
          description: Успешная авторизация
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: HTTP код ответа
                    example: 200
                  status:
                    type: string
                    description: Статус ответа
                    example: success
                  message:
                    type: string
                    description: Сообщение об успешной авторизации
                    example: "Успешная авторизация через Telegram"
                  access_token:
                    type: string
                    description: JWT токен доступа
                    example: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..."
          headers:
            Set-Cookie:
              schema:
                type: string
                example: "refreshToken=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...; path=/api/v1/auth; domain=.example.com; max-age=2592000; expires=Wed, 06 May 2024 12:00:00 GMT; HttpOnly; Secure; SameSite=None"
        '400':
          description: |
            Неверный формат запроса
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: 400
                status: error
                message: Неверный формат запроса
                error: validation_error
        '422':
          description: Ошибка валидации данных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: 422
                status: error
                message: Ошибка авторизации через Telegram
                error: validation_error
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: 500
                status: error
                message: Внутренняя ошибка сервера
                error: internal_error

  /api/v1/auth/telegram/rebind:
    post:
      tags:
        - Аутентификация
      summary: Перепривязка Telegram аккаунта
      description: |
        Перепривязывает Telegram аккаунт к существующему пользователю.
        Требуется аутентификация через JWT токен.
        
        ## Возможные ошибки
        
        - 400: Неверный формат запроса (отсутствуют обязательные поля)
        - 401: Не авторизован (отсутствует или недействителен JWT токен)
        - 404: Пользователь не найден
        - 409: Telegram аккаунт уже привязан к другому пользователю
        - 422: Ошибка валидации данных Telegram или сохранения
        - 500: Внутренняя ошибка сервера
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TelegramAuth'
      responses:
        '200':
          description: Telegram аккаунт успешно перепривязан
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: HTTP код ответа
                    example: 200
                  status:
                    type: string
                    description: Статус ответа (всегда "success" при успешном выполнении)
                    example: success
                  message:
                    type: string
                    description: Сообщение об успешной перепривязке
                    example: Telegram аккаунт успешно перепривязан
                  data:
                    type: object
                    description: Данные о результатах перепривязки
                    properties:
                      user_id:
                        type: integer
                        description: ID пользователя в системе, к которому привязан Telegram аккаунт
                        example: 123
                      telegram_id:
                        type: integer
                        description: ID пользователя в Telegram
                        example: 456789
                      old_telegram_id:
                        type: integer
                        nullable: true
                        description: ID предыдущего Telegram аккаунта, если он был привязан
                        example: 123456
        '400':
          description: Неверный формат запроса
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: 400
                status: error
                message: "Неверный формат запроса. Отсутствуют обязательные поля"
                error: "validation_error"
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                token_not_found:
                  value:
                    code: 401
                    status: error
                    message: "Access token not found"
                    error: "token_not_found"
                token_expired:
                  value:
                    code: 401
                    status: error
                    message: "Access token expired"
                    error: "token_expired"
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: 404
                status: error
                message: "Пользователь не найден"
                error: "user_not_found"
        '409':
          description: Конфликт - Telegram аккаунт уже привязан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: 409
                status: error
                message: "Этот Telegram аккаунт уже привязан к другому пользователю"
                error: "telegram_already_bound"
        '422':
          description: Ошибка валидации или сохранения
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                invalid_telegram_data:
                  value:
                    code: 422
                    status: error
                    message: "Невалидные данные авторизации Telegram при перепривязке"
                    error: "invalid_telegram_data"
                save_failed:
                  value:
                    code: 422
                    status: error
                    message: "Не удалось сохранить данные пользователя"
                    error: "save_failed"
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: 500
                status: error
                message: "Внутренняя ошибка сервера"
                error: "internal_error"

  /api/v1/auth/login:
    post:
      summary: Авторизация через приложение
      description: |
        Авторизация пользователя через логин и пароль.
        
        После успешной авторизации возвращается:
        - access_token - JWT токен для доступа к API
        - refresh_token - токен для обновления access_token
        - expires_in - время жизни токена в секундах
      tags:
        - Аутентификация
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginCredentials'
      responses:
        '200':
          description: Успешная авторизация
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tokens'
        '400':
          description: |
            Неверный формат запроса
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: 400
                status: error
                message: Неверный формат запроса
                error: validation_error
        '401':
          description: |
            Ошибка авторизации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: 401
                status: error
                message: Неверный логин или пароль
                error: invalid_credentials
        '403':
          description: |
            Доступ запрещен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: 403
                status: error
                message: "Доступ запрещен: подписка истекла"
                error: subscription_expired
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: 500
                status: error
                message: Внутренняя ошибка сервера
                error: internal_error

  /api/v1/auth/refresh:
    get:
      tags:
        - Аутентификация
      summary: Обновление токена доступа
      description: |
        Обновляет пару токенов (access и refresh) с помощью refresh токена.
        Для веб-клиента refresh токен берется из куки, для мобильного приложения - из заголовка Authorization.
        Тип клиента определяется автоматически из токена.
      security: []
      responses:
        '200':
          description: Токены успешно обновлены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tokens'
          headers:
            Set-Cookie:
              schema:
                type: string
                description: Куки с refresh токеном (только для веб-клиента)
                example: refreshToken=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...; path=/api/v1/auth; domain=.firstcall.com; max-age=2592000; expires=Wed, 21 Oct 2023 07:28:00 GMT; HttpOnly; Secure; SameSite=None
        '401':
          description: Ошибка аутентификации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                token_not_found:
                  value:
                    code: 401
                    status: error
                    message: Refresh token not found
                    error: token_not_found
                token_expired:
                  value:
                    code: 401
                    status: error
                    message: Refresh token expired
                    error: token_expired
                invalid_token:
                  value:
                    code: 401
                    status: error
                    message: Invalid refresh token
                    error: invalid_token
                invalid_token_type:
                  value:
                    code: 401
                    status: error
                    message: Invalid token type
                    error: invalid_token_type
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/auth/logout:
    get:
      summary: Выход из системы
      description: |
        Выход пользователя из системы.

        Access токен должен быть передан в заголовке Authorization.
        Токен должен быть валидным и не истекшим.

        Текущий токен будет признан недействительным.
        Выход выполняется только для текущего типа устройства.
      tags:
        - Аутентификация
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Успешный выход из системы
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: "Успешный выход из системы."
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                token_not_found:
                  value:
                    code: 401
                    status: error
                    message: "Access token not found"
                    error: "token_not_found"
                token_expired:
                  value:
                    code: 401
                    status: error
                    message: "Access token expired"
                    error: "token_expired"
                invalid_token:
                  value:
                    code: 401
                    status: error
                    message: "Invalid access token"
                    error: "invalid_token"
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: 404
                status: error
                message: "User not found"
                error: "user_not_found"
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: 500
                status: error
                message: "Внутренняя ошибка сервера"
                error: "internal_error"

  /api/v1/auth/logout-all:
    get:
      summary: Выход из всех устройств
      description: |
        Выход пользователя из всех устройств.

        Access токен должен быть передан в заголовке Authorization.
        Токен должен быть валидным и не истекшим.

        Все токены пользователя будут признаны недействительными.
        Пользователю потребуется повторная авторизация для входа в систему.
      tags:
        - Аутентификация
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Успешный выход из всех устройств
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: "Успешный выход из всех устройств."
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                token_not_found:
                  value:
                    code: 401
                    status: error
                    message: "Access token not found"
                    error: "token_not_found"
                token_expired:
                  value:
                    code: 401
                    status: error
                    message: "Access token expired"
                    error: "token_expired"
                invalid_token:
                  value:
                    code: 401
                    status: error
                    message: "Invalid access token"
