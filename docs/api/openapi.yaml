        Фильтры поддерживают как одиночные значения, так и массивы для множественного выбора.
        
        ## Сортировка
        Доступные поля: created_at, price, square_meters, updated_at, source_id, listing_status_id
        
        ## Пагинация
        - page: номер страницы (по умолчанию 1)
        - per_page: записей на странице (по умолчанию 10, максимум 100)
        
        ## Права доступа
        Требуется активная подписка (статус `active` или `extend_pending`).
        Администраторы имеют доступ без ограничений.
        
        ## Возможные ошибки
        - 401: Токен отсутствует или истёк
        - 403: Нет активной подписки
        - 500: Внутренняя ошибка сервера
