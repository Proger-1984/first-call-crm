        ## Валидация полей
        - `user_id` — обязательно, должен существовать
        - `tariff_id` — обязательно, должен существовать
        - `category_id` — обязательно, должен существовать
        - `location_id` — обязательно, должен существовать
        - `payment_method` — обязательно, одно из: card, sbp, cash, crypto, other
        
