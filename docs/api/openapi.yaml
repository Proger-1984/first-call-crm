        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                page:
                  type: integer
                  default: 1
                  description: Номер страницы
                  example: 1
                per_page:
                  type: integer
                  default: 10
                  maximum: 100
                  description: Записей на странице
                  example: 10
                sort:
                  type: string
                  default: created_at
                  enum: [created_at, price, square_meters, updated_at, source_id, listing_status_id]
                  description: Поле сортировки
                  example: "created_at"
                order:
                  type: string
                  default: desc
                  enum: [asc, desc]
                  description: Направление сортировки
                  example: "desc"
                date_from:
                  type: string
                  format: date
                  description: Дата создания от (Y-m-d)
                  example: "2026-02-01"
                date_to:
                  type: string
                  format: date
                  description: Дата создания до (Y-m-d)
                  example: "2026-02-08"
                status:
                  type: string
                  description: Код статуса объявления
                  example: "new"
                source_id:
                  oneOf:
                    - type: integer
                    - type: array
                      items:
                        type: integer
                  description: ID источника (или массив)
                  example: [1, 2]
                category_id:
                  oneOf:
                    - type: integer
                    - type: array
                      items:
                        type: integer
                  description: ID категории (или массив)
                  example: 1
                location_id:
