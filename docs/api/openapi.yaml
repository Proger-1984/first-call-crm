                    - type: integer
                    - type: array
                      items:
                        type: integer
                  description: ID локации (или массив)
                  example: [1, 2]
                price_from:
                  type: number
                  description: Цена от
                  example: 30000
                price_to:
                  type: number
                  description: Цена до
                  example: 100000
                area_from:
                  type: number
                  description: Площадь от (кв.м)
                  example: 30
                area_to:
                  type: number
                  description: Площадь до (кв.м)
                  example: 80
                room_id:
                  oneOf:
                    - type: integer
                    - type: array
                      items:
                        type: integer
                  description: ID типа комнат (или массив)
                  example: [1, 2]
                metro_id:
                  oneOf:
