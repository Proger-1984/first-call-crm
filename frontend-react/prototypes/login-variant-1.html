<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вариант 1: Минималистичный центр</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #849873;
            --primary-hover: #6b7d5c;
            --accent: #D4AB4A;
            --bg-main: #ECF2F4;
            --bg-card: #ffffff;
            --text-primary: #0E1212;
            --text-secondary: #697D94;
            --text-muted: #A0B8BC;
            --shadow-lg: 0 8px 24px rgba(14, 18, 18, 0.08);
            --border-radius-lg: 14px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: var(--bg-card);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 60px 50px;
            max-width: 440px;
            width: 100%;
            text-align: center;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #849873 0%, #6b7d5c 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 4px 12px rgba(132, 152, 115, 0.25);
        }

        .logo .material-icons {
            font-size: 48px;
            color: white;
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .app-subtitle {
            font-size: 16px;
            font-weight: 400;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        .telegram-button {
            background: linear-gradient(135deg, #0088cc, #006699);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 136, 204, 0.2);
        }

        .telegram-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 136, 204, 0.3);
        }

        .telegram-button .material-icons {
            font-size: 24px;
        }

        .info-text {
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-muted);
            line-height: 1.6;
        }

        .features {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid #e8eff2;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .feature-item .material-icons {
            color: var(--primary);
            font-size: 20px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }
            
            .app-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <span class="material-icons">home_work</span>
        </div>
        
        <h1 class="app-title">First Call CRM</h1>
        <p class="app-subtitle">Система управления недвижимостью</p>
        
        <button class="telegram-button" onclick="alert('Здесь будет Telegram Login Widget')">
            <span class="material-icons">telegram</span>
            Войти через Telegram
        </button>
        
        <p class="info-text">
            Безопасная авторизация через Telegram.<br>
            Ваши данные защищены.
        </p>

        <div class="features">
            <div class="feature-item">
                <span class="material-icons">check_circle</span>
                <span>Быстрый доступ к объявлениям</span>
            </div>
            <div class="feature-item">
                <span class="material-icons">check_circle</span>
                <span>Мгновенные уведомления</span>
            </div>
            <div class="feature-item">
                <span class="material-icons">check_circle</span>
                <span>Умная аналитика</span>
            </div>
        </div>
    </div>
</body>
</html>
