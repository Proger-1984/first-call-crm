server {
    listen 80;
    server_name local.firstcall.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name local.firstcall.com;
    root /var/www/frontend-react/dist;
    index index.html;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # API запросы - на PHP бэкенд
    location /api/ {
        root /var/www/public;
        
        # Обработка CORS preflight запросов на уровне Nginx
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'X-Requested-With, Content-Type, Accept, Origin, Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 86400;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Telegram виджет и другие статические HTML из public
    location ~ ^/(telegram-widget|telegram-auth|telegram-rebind|location-settings|point-check)\.html$ {
        root /var/www/public;
        try_files $uri =404;
    }

    # PHP файлы
    location ~ \.php$ {
        root /var/www/public;
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/public$fastcgi_script_name;
        include fastcgi_params;
    }

    # Статические ресурсы React
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA - все остальные запросы на index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
} 